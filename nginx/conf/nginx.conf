server {
	listen 80;
	listen [::]:80;
	server_name www.kopymatic.com;

	location /.well-known/acme-challenge/ {
		root /var/www/certbot;
	}

	location / {
		proxy_set_header Host $http_host;
		proxy_pass http://thevoid:3000;
	}
}

server {
	listen 80;
	listen [::]:80;
	listen 443 ssl;
	listen [::]:443 ssl;
	server_name kopymatic.com thevoid.kopymatic.com;

	location / {
		return 302 $scheme://www.kopymatic.com$request_uri;
	}
}

server {
	listen 80;
	listen [::]:80;
	server_name kopy.fyi;

	location / {
		return 302 $scheme://www.kopymatic.com/$request_uri;
		# return 302 $scheme://www.kopymatic.com/quick$request_uri;
	}
}

server {
	listen 443 default_server ssl http2;
	listen [::]:443 ssl http2;

	server_name www.kopymatic.com;

	ssl_certificate /etc/nginx/ssl/live/www.kopymatic.com/fullchain.pem;
	ssl_certificate_key /etc/nginx/ssl/live/www.kopymatic.com/privkey.pem;

	location / {
		proxy_pass http://thevoid:3000;
	}
}

